<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel BLEEM7 - Stabilizer Edition</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif;}

body{
    height:100vh;
    background:radial-gradient(circle at 30% 20%,#3d0070,#120021 60%);
    display:flex;justify-content:center;align-items:center;
    overflow:hidden;color:white;
    cursor: crosshair; /* Cambia el cursor estÃ¡ndar */
}

/* --- ELEMENTO MIRA ESTABILIZADA --- */
#custom-crosshair {
    width: 30px;
    height: 30px;
    border: 2px solid #00ff88;
    border-radius: 50%;
    position: fixed;
    pointer-events: none; /* No interfiere con botones */
    z-index: 9999;
    transform: translate(-50%, -50%);
    box-shadow: 0 0 15px #00ff88, inset 0 0 5px #00ff88;
    display: none; /* Se activa tras login */
}
#custom-crosshair::before, #custom-crosshair::after {
    content: '';
    position: absolute;
    background: #00ff88;
}
/* Cruces internas de la mira */
#custom-crosshair::before { width: 1px; height: 100%; left: 50%; }
#custom-crosshair::after { width: 100%; height: 1px; top: 50%; }

/* GRID ANIMADO */
body::before{
    content:"";
    position:absolute;width:200%;height:200%;
    background-image:
    linear-gradient(rgba(255,255,255,0.04) 1px,transparent 1px),
    linear-gradient(90deg,rgba(255,255,255,0.04) 1px,transparent 1px);
    background-size:35px 35px;
    animation:gridMove 25s linear infinite;
}

@keyframes gridMove{
    0%{transform:translate(0,0);}
    100%{transform:translate(-35px,-35px);}
}

.card{
    width:380px;
    max-height:90vh;
    overflow-y:auto;
    background:linear-gradient(145deg,#2a004d,#16002b);
    border-radius:25px;
    padding:30px 25px;
    box-shadow:0 0 60px rgba(180,80,255,0.6);
    backdrop-filter:blur(15px);
    z-index:2;
    animation:fadeIn .6s ease;
}

@keyframes fadeIn{
    from{opacity:0;transform:scale(.8);}
    to{opacity:1;transform:scale(1);}
}

h1{text-align:center;margin-bottom:20px;color:#d08bff; font-size: 22px;}

.input-box{margin-bottom:15px;}
.input-box input{
    width:100%;padding:12px;border:none;border-radius:15px;
    background:#190032;color:white;
    box-shadow:inset 0 0 15px rgba(180,80,255,.5);
    text-align: center;
}

.login-btn, .inject-btn{
    width:100%;padding:14px;border:none;border-radius:18px;
    background:linear-gradient(90deg,#9c27ff,#c86bff);
    color:white;font-weight:700;cursor:pointer;transition:.3s;
}

.login-btn:hover, .inject-btn:hover{transform:scale(1.05);box-shadow:0 0 25px #b84dff;}

.inject-btn{
    margin-top: 20px;
    background: linear-gradient(90deg, #ff2727, #ff6b6b);
    text-shadow: 0 0 10px rgba(255,0,0,0.5);
    transition: all 0.5s ease;
}

#panel{display:none;}

/* MENU SUPERIOR */
.menu-top{
    display:flex;justify-content:space-between;
    margin-bottom:20px;padding:10px;
    border-radius:20px;background:rgba(255,255,255,.05);
}

.menu-btn{
    width:45px;height:45px;
    display:flex;align-items:center;justify-content:center;
    border-radius:12px;background:rgba(255,255,255,.05);
    cursor:pointer;transition:.3s;font-size:18px;
}

.menu-btn.active{
    background:#b84dff;
    box-shadow:0 0 20px #b84dff;
}

/* SECCIONES */
.section{
    display:none;
    padding:15px;border-radius:20px;
    background:linear-gradient(145deg,#3a006d,#220040);
    box-shadow:0 0 30px rgba(180,80,255,.4);
    animation:fadeIn .4s ease;
    margin-bottom:15px;
}

.section.active{display:block;}

.toggle{
    display:flex;justify-content:space-between;
    align-items:center;margin:15px 0;
    padding:15px;background:rgba(255,255,255,.05);
    border-radius:18px;font-size:10px;
}

.switch{position:relative;width:55px;height:28px;}
.switch input{display:none;}

.slider{
    position:absolute;top:0;left:0;right:0;bottom:0;
    background:#444;border-radius:34px;transition:.4s;
}

.slider:before{
    content:"";position:absolute;height:22px;width:22px;
    left:3px;bottom:3px;background:white;border-radius:50%;
    transition:.4s;
}

input:checked + .slider{
    background:#b84dff;box-shadow:0 0 15px #b84dff;
}

input:checked + .slider:before{
    transform:translateX(26px);
}
</style>
</head>
<body>

<div id="custom-crosshair"></div>

<div class="card" id="loginBox">
    <h1>ACCESO PROFESIONAL</h1>
    <div class="input-box">
        <input type="text" id="user" placeholder="Usuario">
    </div>
    <div class="input-box">
        <input type="password" id="key" placeholder="Key">
    </div>
    <button class="login-btn" onclick="login()">INICIAR SESIÃ“N</button>
</div>

<div class="card" id="panel">
    <h1>CONTROL AVANZADO</h1>

    <div class="menu-top">
        <div class="menu-btn active" onclick="showTab(1)">âš™</div>
        <div class="menu-btn" onclick="showTab(2)">ðŸš€</div>
        <div class="menu-btn" onclick="showTab(3)">ðŸ“¡</div>
        <div class="menu-btn" onclick="showTab(4)">âš¡</div> 
    </div>

    <div class="section active" id="tab1">
        <div class="toggle"><span>AUXILIO DE MIRA</span><label class="switch"><input type="checkbox" checked><span class="slider"></span></label></div>
        <div class="toggle"><span>SENSIBILIDAD CALIBRADA</span><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
        <div class="toggle"><span>REDUCCIÃ“N DE RETRASO</span><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
    </div>

    <div class="section" id="tab2">
        <div class="toggle"><span>120 FPS (MODO VISUAL)</span><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
        <div class="toggle"><span>ESTABILIZADOR DE RENDIMIENTO</span><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
    </div>

    <div class="section" id="tab3">
        <div class="toggle"><span>OPTIMIZACIÃ“N DE RED</span><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
        <div class="toggle"><span>REDUCIR LATENCIA</span><label class="switch"><input type="checkbox"><span class="slider"></span></label></div>
    </div>

    <div class="section" id="tab4">
        <h3 style="text-align:center; color:#ff6b6b; margin-bottom:10px;">INYECTAR</h3>
        <p style="font-size:10px; text-align:center; opacity:0.7;">Activa los parÃ¡metros y abre el juego.</p>
        <button class="inject-btn" id="btnInject" onclick="openFreeFire()">ABRIR FREE FIRE</button>
    </div>
</div>

<script>
// --- LÃ“GICA DE ESTABILIZACIÃ“N ---
const ch = document.getElementById('custom-crosshair');
let mouseX = 0, mouseY = 0;
let crossX = 0, crossY = 0;
const smoothness = 0.12; // Cuanto mÃ¡s bajo, mÃ¡s pesada/estabilizada la mira

window.addEventListener('mousemove', (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
});

function updateCrosshair() {
    // InterpolaciÃ³n lineal: Movimiento suave
    crossX += (mouseX - crossX) * smoothness;
    crossY += (mouseY - crossY) * smoothness;

    ch.style.left = `${crossX}px`;
    ch.style.top = `${crossY}px`;

    requestAnimationFrame(updateCrosshair);
}

// Iniciar bucle de estabilizaciÃ³n
updateCrosshair();

// FunciÃ³n de Login
function login(){
    let u = document.getElementById("user").value;
    let k = document.getElementById("key").value;

    if(u === "BLEEM7-FREE" && k === "AUX-PAGA"){
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("panel").style.display = "block";
        document.getElementById("custom-crosshair").style.display = "block"; // Activar mira
    } else {
        alert("Credenciales incorrectas");
    }
}

// NavegaciÃ³n de PestaÃ±as
function showTab(n){
    document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
    document.querySelectorAll(".menu-btn").forEach(b => b.classList.remove("active"));

    document.getElementById("tab" + n).classList.add("active");
    document.querySelectorAll(".menu-btn")[n-1].classList.add("active");
}

// FunciÃ³n Inyectar + Estabilizar Mira
function openFreeFire() {
    let btn = document.getElementById("btnInject");
    
    btn.innerText = "ESTABILIZANDO MIRA... ðŸŽ¯";
    btn.style.background = "linear-gradient(90deg, #00ff88, #00bd65)";
    btn.style.boxShadow = "0 0 30px #00ff88";
    btn.disabled = true;

    setTimeout(function() {
        alert("âœ… INYECCIÃ“N EXITOSA: Mira estabilizada y temblor eliminado.");
        window.location.href = "freefire://";
        
        setTimeout(() => {
            btn.innerText = "ABRIR FREE FIRE";
            btn.style.background = "linear-gradient(90deg, #ff2727, #ff6b6b)";
            btn.style.boxShadow = "none";
            btn.disabled = false;
        }, 3000);
        
    }, 2500);
}
</script>

</body>
</html>
